<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>SocialLinksProfileMain</title>
  </head>
  <body>
    <div class="container bg-neutral-700">
      <img class="avatar" src="/images/avatar-jessica.jpeg" alt="Avatar" />
      <div class="primary-header">
        <h1 class="fs-heading fw-semi-bold">Jessica Randall</h1>
        <h2 class="fs-primary fw-semi-bold text-primary-400">London, United Kingdom</h2>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <ul role="list" class="social-links">
        <li class="bg-neutral-400 fw-semi-bold">
          <a class="social-link text-neutral-100" href="#">GitHub</a>
        </li>
        <li class="bg-neutral-400 fw-semi-bold">
          <a class="social-link text-neutral-100" href="#">Frontend Mentor</a>
        </li>
        <li class="bg-neutral-400 fw-semi-bold">
          <a class="social-link text-neutral-100" href="#">LinkedIn</a>
        </li>
        <li class="bg-neutral-400 fw-semi-bold">
          <a class="social-link text-neutral-100" href="#">Twitter</a>
        </li>
        <li class="bg-neutral-400 fw-semi-bold">
          <a class="social-link text-neutral-100" href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
